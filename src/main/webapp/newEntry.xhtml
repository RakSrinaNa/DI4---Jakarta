<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h:messages/>
        Create Entry :<br/>
        <h:form>
            Message : <h:inputTextarea requiredMessage="Please enter a text" value="#{newBookEntry.content}"/><br/>
            Note :
            <h:inputText value="#{newBookEntry.note}" requiredMessage="Please enter a note" validatorMessage="Only values between 0 and 10 are accepted!" id="note" converter="javax.faces.Integer">
                <f:validateLongRange minimum="0" maximum="10" for="note"/>
            </h:inputText>
            <br/>
            Tags:
            <ui:repeat value="#{newBookEntry.tags}" var="tag" varStatus="status">
                <h:inputText value="#{newBookEntry.tags[status.index]}" />
            </ui:repeat>
            <br/>
            <h:commandButton value="Save" action="#{goldenBookEntryController.insertNewEntry}"/>
        </h:form>
    </ui:define>

</ui:composition>
