<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h:messages/>
        Create Entry :<br/>
        <h:form>
            Message : <h:inputTextarea value="#{newBookEntry.content}"/><br/>
            Note : <h:inputText value="#{newBookEntry.note}" validatorMessage="Only values between 0 and 10 are accepted!" id="note" converter="javax.faces.Integer">
            <f:validateLongRange minimum="0" maximum="10" for="note"/>
        </h:inputText><br/>

            <h:dataTable var="assign" value="#{newBookEntry.tags}">
                <h:inputText id="assignName" value="#{assign}"/>
            </h:dataTable>

            <h:commandButton value="Save"
                             action="#{goldenBookEntryController.insertNewEntry}"/>
        </h:form>
    </ui:define>

</ui:composition>
